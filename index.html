<!DOCTYPE html>
<html>
<head>

  <!-- JQuery -->
  <script src="js/jquery.js"></script>

  <!-- Twitter Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- / Twitter Bootstrap -->


  <script src="js/data_generator.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/app.css"></link>
</head>
<body>
  <div class='container'>
    <!-- Title logo -->
    <div class='row title-logo'>
      <h1 class=''>
        <img src="img/Twitter_logo_blue.png" alt="Twittler Logo">
        Twittler
      </h1>
      <h2>
        The Gathering Place For Twits.
      </h2>
    </div>


    <!-- Main content -->
    <div class='row'>
      <div class='col-md-1'>
        <p>Twittles Displayed</p>
        <select class='form-control' id='select-twittle-display-limit'>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="500">500</option>
          option
        </select>
      </div>
      <div class='col-md-5'>

        <!-- Twittle Stream -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">
              <span id="twittle-stream-username">Twittle Stream</span>
              <span class="glyphicon glyphicon-home" id="twittle-stream-home-btn"></span>
            </h3>
          </div>
          <!-- Twittles -->
          <div class="panel-body" id="twittle-stream">

          </div>
        </div>

      </div>
      <div class='col-md-5'>

        <!-- Create Twittle Panel -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Twittle About Something</h3>
          </div>
          <div class="panel-body">
            <textarea class="form-control" rows="3" id="text-create-twittle"
              placeholder="lolsrsly?"></textarea>
            <br>  
            <button type="button" class="btn btn-info" id="btn-create-twittle">
              Twittle!
            </button>
          </div>
        </div>

        <!-- Twit List -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Twits You're Following</h3>
          </div>
          <div class="panel-body" >
            <!-- List of twits -->
            <div id="panel-twit-list">
              
            </div>

            <!-- Follow A Twit Form -->
            <div class="form-inline" id="form-follow-twit">
              <input type="text" placeholder="Follow A Twit" class="form-control"></input>
              <button class="btn btn-info" id="btn-follow-twit">Follow</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
